<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Screenshot Tool</h1>
        <button id="screenshotButton">Take Screenshot</button>
        <div class="format-options">
            <label for="imageFormat">Choose Image Format:</label>
            <select id="imageFormat">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>
        <div class="settings">
            <label>
                <input type="checkbox" id="includeTimestamp"> Include Timestamp
            </label>
        </div>
        <p id="statusMessage"></p>
        <p class="name">Created by [@kron_._18]</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
